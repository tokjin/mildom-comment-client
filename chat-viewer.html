<html>

<head>
    <meta charset="UTF-8">
    <link href="css/viewer.css" rel="stylesheet" />
    <title>Mildom chat viewer</title>
</head>

<body>
    <div class="Header">
        <span class="HeaderLeft">
            https://mildom.com/
            <input type="text" placeholder="" value="12345678" class="inputRoomId">
            <a href="#" id="startBtn" class="btn-flat-border" style="display: none;">START</a>
            <a href="#" id="stopBtn" class="btn-flat-border">STOP</a>
            <span id="viewCount" class="viewCountArea"></span>
        </span>
        
        <span class="HeaderRight">
            <span class ="label-area">
            <label><input id="chkComment" class="chkbx" type="checkbox"><span class="chkbx-parts">コメント</span></label>
            
            <label><input id="chkGift" class="chkbx" type="checkbox"><span class="chkbx-parts">ギフト</span></label>
            
            <label><input id="chkFollow" class="chkbx" type="checkbox"><span class="chkbx-parts">フォロー</span></label>
            
            <label><input id="chkOnAdd" class="chkbx" type="checkbox"><span class="chkbx-parts">入室</span></label>
            
            <label><input id="chkSpeak" class="chkbx" type="checkbox"><span class="chkbx-parts">読み上げ</span></label>
                
            <label><input id="chkScroll" class="chkbx" type="checkbox" checked><span class="chkbx-parts">スクロール</span></label>
                
            </span>
        </span>
    </div>
    
    <div class="adArea">
        <a target="_blank" href="https://www.amazon.co.jp/b?_encoding=UTF8&tag=about001-22&linkCode=ur2&linkId=d7e89984354b4e1c51137ac75fc1b1c3&camp=247&creative=1211&node=637394" style="color: gainsboro;">[Amazon広告] クリックすると消えます</a><img src="https://ir-jp.amazon-adsystem.com/e/ir?t=about001-22&l=ur2&o=9" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
    </div>

    <div class="drawArea"></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="mildom-setting.js"></script>
    <script src="js/mildom-chat-ws.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
